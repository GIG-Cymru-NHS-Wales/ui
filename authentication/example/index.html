<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <base href="/" />
        <title>Authentication Example</title>
        <link rel="stylesheet" href="index.css"></link>
        <script src="index.js"></script>
    </head>
    <body>
        <div id="authentication-example-box">
            <h1>Authentication Example</h1>
            <form>
                <div id="div-email">
                    <label for="email">Username:</label><br>
                    <input
                        id="username"
                        name="username"
                        type="text"
                        size="50"
                        placeholder="example@wales.nhs.uk"
                        onkeydown="onKeyDown()"
                        onkeyup="onKeyUp()"
                        onpaste="onPaste()"
                        z-autocomplete="email"
                    >
                </div>
                <br>
                <div id="div-password">
                    <label for="password">Password:</label><br>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        size="50"
                        autocomplete="new-password"
                    />
                </div>
                <br>
                <div id="div-token">
                    <label for="token">Token:</label><br>
                    <input
                        id="token"
                        name="token"
                        type="text"
                        size="50"
                        autocomplete="off"
                    />
                </div>
                <br>
                <input type="submit" value="Submit" onclick="alert('Logon ' + document.getElementById('username').value); return false;">
            </form>
        </div>
        <script>
            // function that is self executing
            // and runs after the DOM is loaded
            // because the script is at bottom.
            (function() {
                // page initialization code here
                // the DOM will be available here
            })();
        </script>
    </body>
</html>
